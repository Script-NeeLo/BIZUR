<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-title" content="BIZUR">
    <link rel="apple-touch-startup-image" href="icon.png">
    <title>BIZUR</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <h1 class="main-text">
                <span class="letter">B</span>
                <span class="letter">I</span>
                <span class="letter">Z</span>
                <span class="letter">U</span>
                <span class="letter">R</span>
            </h1>
        </div>
        <div class="footer-text">
            <p>By PEZH</p>
        </div>
    </div>

    <!-- Main App (будет видно после заставки) -->
    <div id="main-app" class="main-app hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="app-logo">BIZUR</div>
                <div class="header-divider">></div>
                <div class="current-page">Главная</div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Home Screen -->
            <div id="home-screen" class="screen active">
                <div class="posts-container">
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p>Пока нет постов</p>
                        <p class="subtitle">Нажми + чтобы создать первый пост</p>
                    </div>
                </div>
            </div>

            <!-- Create Post Screen -->
            <div id="create-screen" class="screen">
                <div class="create-post-container">
                    <h2>Создать пост</h2>
                    <textarea class="post-input" placeholder="Что у тебя нового?"></textarea>
                    <div class="upload-area">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p>Добавить фото/видео</p>
                    </div>
                    <button class="btn-publish">Опубликовать</button>
                </div>
            </div>

            <!-- Chat Screen -->
            <div id="chat-screen" class="screen">
                <div class="chat-list">
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Нет сообщений</p>
                        <p class="subtitle">Начни общаться с друзьями</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-screen="home" data-page-name="Главная">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Главная</span>
            </button>
            <button class="nav-btn nav-btn-create" data-screen="create" data-page-name="Создать">
                <div class="create-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
            </button>
            <button class="nav-btn" data-screen="chat" data-page-name="Чат">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Чат</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('✅ Service Worker зарегистрирован'))
                .catch(err => console.log('❌ Ошибка Service Worker:', err));
        }
    </script>
</body>
</html>
